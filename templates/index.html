<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Voice</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Convert PDF documents to natural-sounding speech">
    <meta name="theme-color" content="#0d6efd">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 2rem;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        @media (max-width: 768px) {
            body {
                padding-top: 1rem;
            }
            .container {
                padding: 1rem;
                margin: 0 0.5rem;
                border-radius: 5px;
            }
            .app-title {
                font-size: 1.5rem;
            }
            .step {
                padding: 0.75rem;
            }
        }
        .app-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #0d6efd;
        }
        .step {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #f1f8ff;
        }
        .step-title {
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .step-number {
            background-color: #0d6efd;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .text-area {
            min-height: 200px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .audio-controls {
            margin-top: 1rem;
        }
        .language-select {
            max-width: 200px;
        }
        #loading-spinner {
            display: none;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .install-prompt {
            display: none;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            background-color: #e9f5ff;
            border: 1px solid #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">PDF to Voice Converter</h1>
        
        <div id="install-prompt" class="install-prompt">
            <div class="d-flex justify-content-between align-items-center">
                <span>Install this app on your device</span>
                <div>
                    <button id="install-btn" class="btn btn-sm btn-primary me-2">Install</button>
                    <button id="close-prompt-btn" class="btn btn-sm btn-outline-secondary">Later</button>
                </div>
            </div>
        </div>
        
        <div class="step">
            <div class="step-title">
                <span class="step-number">1</span>
                <span>Upload PDF Document</span>
            </div>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" id="pdf-file" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span id="extract-btn-text">Extract Text</span>
                    <span id="loading-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>
        
        <div class="step">
            <div class="step-title">
                <span class="step-number">2</span>
                <span>Review Extracted Text</span>
            </div>
            <textarea id="extracted-text" class="form-control text-area" placeholder="Extracted text will appear here..."></textarea>
        </div>
        
        <div class="step">
            <div class="step-title">
                <span class="step-number">3</span>
                <span>Generate Audio</span>
            </div>
            <div class="mb-3">
                <label for="voice-select" class="form-label">Select Voice Language:</label>
                <select id="voice-select" class="form-select language-select">
                    <option value="en" selected>English (US)</option>
                    <option value="sv">Swedish</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese (Brazil)</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                </select>
                <div class="form-text text-muted mt-1">Using Microsoft Edge natural-sounding voices</div>
            </div>
            <button id="generate-audio-btn" class="btn btn-primary" disabled>Generate Audio</button>
            
            <div id="audio-player" class="audio-controls mt-4" style="display: none;">
                <audio id="audio-element" controls class="w-100"></audio>
                <a id="download-link" class="btn btn-success mt-2" href="#" download>Download Audio</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('upload-form');
            const pdfFileInput = document.getElementById('pdf-file');
            const extractedTextArea = document.getElementById('extracted-text');
            const generateAudioBtn = document.getElementById('generate-audio-btn');
            const voiceSelect = document.getElementById('voice-select');
            const audioPlayer = document.getElementById('audio-player');
            const audioElement = document.getElementById('audio-element');
            const downloadLink = document.getElementById('download-link');
            const loadingSpinner = document.getElementById('loading-spinner');
            const extractBtnText = document.getElementById('extract-btn-text');
            const installPrompt = document.getElementById('install-prompt');
            const installBtn = document.getElementById('install-btn');
            const closePromptBtn = document.getElementById('close-prompt-btn');

            // Enable text editing (remove readonly)
            extractedTextArea.removeAttribute('readonly');
            
            // Handle PDF upload and text extraction
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const file = pdfFileInput.files[0];
                if (!file) {
                    alert('Please select a PDF file first.');
                    return;
                }
                
                // Show loading spinner
                loadingSpinner.style.display = 'inline-block';
                extractBtnText.textContent = 'Extracting...';
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('/extract', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        extractedTextArea.value = data.text;
                        generateAudioBtn.disabled = false;
                    } else {
                        alert(data.error || 'Error extracting text from PDF');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while processing the file.');
                } finally {
                    // Hide loading spinner
                    loadingSpinner.style.display = 'none';
                    extractBtnText.textContent = 'Extract Text';
                }
            });
            
            // Handle text area input to enable/disable generate button
            extractedTextArea.addEventListener('input', function() {
                generateAudioBtn.disabled = !extractedTextArea.value.trim();
            });
            
            // Handle audio generation
            generateAudioBtn.addEventListener('click', async function() {
                const text = extractedTextArea.value;
                if (!text) {
                    alert('No text to convert to speech.');
                    return;
                }
                
                generateAudioBtn.disabled = true;
                generateAudioBtn.textContent = 'Generating...';
                
                try {
                    const response = await fetch('/generate-audio', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: text,
                            voice: voiceSelect.value
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        const audioUrl = `/audio/${data.audio_id}`;
                        
                        // Set audio source
                        audioElement.src = audioUrl;
                        
                        // Set download link
                        downloadLink.href = audioUrl;
                        downloadLink.download = `pdf_audio_${data.audio_id}.mp3`;
                        
                        // Show audio player
                        audioPlayer.style.display = 'block';
                    } else {
                        alert(data.error || 'Error generating audio');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while generating audio.');
                } finally {
                    generateAudioBtn.disabled = false;
                    generateAudioBtn.textContent = 'Generate Audio';
                }
            });
            
            // PWA installation
            let deferredPrompt;
            
            // Save the install prompt for later
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installPrompt.style.display = 'block';
            });
            
            // Handle install button click
            installBtn.addEventListener('click', async () => {
                if (!deferredPrompt) return;
                
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    installPrompt.style.display = 'none';
                }
                
                deferredPrompt = null;
            });
            
            // Handle close prompt button
            closePromptBtn.addEventListener('click', () => {
                installPrompt.style.display = 'none';
            });
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(reg => console.log('Service worker registered!', reg))
                        .catch(err => console.log('Service worker registration failed:', err));
                });
            }
        });
    </script>
</body>
</html>
